<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecionando...</title>
    <script>
      // Obtém o caminho completo (ex: /web-painel-ponto/dashboard)
      var path = window.location.pathname;
      
      // Remove o último segmento (que seria o index.html ou 404.html)
      var rootPath = path.substring(0, path.lastIndexOf('/'));
      
      // Se a URL não tiver hash, adiciona o hash da rota original
      if (!window.location.hash) {
        // Redireciona para o index.html no mesmo diretório, adicionando o caminho original como hash
        window.location.replace(
          rootPath + "/index.html#" + path
        );
      } else {
        // Se já tiver hash, apenas garante que o index.html seja carregado
        window.location.replace(
          rootPath + "/index.html" + window.location.hash
        );
      }
    </script>
  </head>
  <body>
    <p>Redirecionando para a página inicial...</p>
  </body>
</html>
